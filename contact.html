<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yaseen Patel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head> 
<body>  
    <!--- Header/Navigation --->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">Yaseen</span>
                <span class="logo-dot"></span>
            </div>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="resume.html" class="nav-link">Resume</a></li>
                    <li><a href="work.html" class="nav-link">Work</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <button class="hire-btn">Hire me</button>
            </nav> 
        </div>
    </header> 
 
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Contact Form Section -->
            <div class="contact-form-section">
                <div class="contact-card">
                    <h1 class="contact-title">Let's work together</h1>
                    <!-- <p class="contact-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->
                    
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <select id="service" name="service" required>
                                <option value="" disabled selected>Select a service</option>
                                <option value="web-development">Web Development</option>
                                <option value="event-cinematography">Event Cinematography</option>
                                <option value="mobile-development">Mobile Development</option>
                                <option value="ui-ux-design">UI/UX Design</option>
                                <option value="consulting">Consulting</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Tell me about your project..." rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
            

        </div>
    </main>

    <script src="contact-script.js"></script>
</body>
</html>
